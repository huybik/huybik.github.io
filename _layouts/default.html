<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css" />
<!--     <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" /> -->

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    
        <header class="site-header">
          <div class="wrap">
              <div style="float:left; margin-top:10px; margin-right:10px;vertical-align: middle;">
                 <a href="/feed.xml" class="site-avatar"><img src="/assets/rssicon.svg" width="40"/></a>
                <a class="site-title" href="{{ site.baseurl }}/">{{ site.description }}</a>
              </div>

              

              <nav class="site-nav">
                <a class="page-link" href="{{ site.baseurl }}/">Home</a>
                <a class="page-link" href="{{ site.baseurl }}/about">About</a>
              </nav>

          </div>
       </header>                                                     

    <div id="main" role="main" class="wrap">
        {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
